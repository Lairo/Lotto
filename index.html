<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lotto</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title>Lotto</title>
</head>

<body>
  
  <div class="game">
    <h1>Lotto</h1>    
    <input type="button" class="btn" value="Start" id="start" />
    <input type="button" class="btn" value="Pick Number" disabled id="pick" />
    <input type="button" class="btn" value="Lucky Dip" disabled id="lucky" />
    <div id="players" class="players"></div>
    <div id="drawPool" class="drawPool"></div>
      <div class="pool" id="poolCount">59</div>
      <div class="status" id="status"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
