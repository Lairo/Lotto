<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#" />
  <title>Lotto</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title>Lotto</title>
</head>

<body>


  <h1>Lotto</h1>
  <input type="button" class="btn btn-success" value="Begin/Reset" id="begin" />
  <input type="button" class="btn btn-success" value="Start" id="start" disabled />

  <button class="btn btn-success" id="inputText" type="number">Pick</button onclick="pick()">
  <p id="nText"></p>

  <input type="button" class="btn btn-success" value="Lucky Dip" id="lucky" disabled />

  <input type="button" class="btn btn-warning" value="Ready!" id="ready" disabled />
  <br /><br />
  <div class="row"></div>
  <div id="players" class="col"></div>
  <div id="drawPool" class="drawPool"></div>
  <div class="pool" id="poolCount">59</div>
  <div class="score" id="scoreCount"></div>
  <div class="status" id="status"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
